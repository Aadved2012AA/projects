<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="clock.jpg" type="image/x-icon">
    <title>Analog Clock | By Aadved</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="round">
            <span class="numbers  three">3</span>
            <span class="numbers  six">6</span>
            <span class="numbers  nine">9</span>
            <span class="numbers  twelve">12</span>
            <div class="o"></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dual Calculator Showdown | Aadved</title>
  <style>
    /* BODY AND WRAPPER FOR BOTH CALCS */
    body {
      background: linear-gradient(320deg, #7E78D2, #dbd4bb, #B4CEB3);
      margin: 0;
      padding: 2rem;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 2rem;
      min-height: 100vh;
      box-sizing: border-box;
      flex-wrap: wrap; /* stack on narrow screens */
    }

    /* YOUR CALC WRAPPER */
    .your-calc-wrapper {
      backdrop-filter: blur(5.5px);
      -webkit-backdrop-filter: blur(5.5px);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(35, 35, 35, 0.1);
      background: rgba(255, 255, 255, 0.30);
      border: rgba(255, 255, 255, 0.34);
      flex-basis: 400px;
      height: 600px;
      padding: 20px 35px;
      color: #232323;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .your-calc-wrapper .screen {
      backdrop-filter: blur(5.5px);
      background: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(35, 35, 35, 0.01);
      color: #232323;
      font-size: 35px;
      overflow: auto;
      text-align: right;
      width: 326px;
      padding: 20px;
      margin-bottom: 15px;
      flex-shrink: 0;
    }

    .calc-button-row {
      display: flex;
      justify-content: space-between;
      margin: 5% 0;
    }

    .calc-button {
      backdrop-filter: blur(5.5px);
      background: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(35, 35, 35, 0.01);
      color: #232323;
      flex-basis: 20%;
      font-size: 24px;
      height: 65px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .calc-button:last-child {
      background-color: #4faccb;
      color: white;
    }

    .calc-button:last-child:hover {
      background-color: #3a9ac8;
    }

    .calc-button:hover {
      background-color: #e0e0e0;
    }

    .calc-button:active {
      background-color: #4faccb;
      color: white;
    }

    .calc-button:last-child:active {
      background-color: rgb(255, 248, 33);
      color: black;
    }

    .double {
      flex-basis: 47%;
    }

    .triple {
      flex-basis: 73%;
    }

    /* MY CALC WRAPPER */
    .my-calc-wrapper {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      width: 360px;
      max-width: 95vw;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 600px;
    }

    .my-calc-wrapper .screen {
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #111;
      font-size: 3rem;
      text-align: right;
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-weight: bold;
      box-shadow: inset 0 0 8px #00000080;
      overflow: hidden;
    }

    .my-calc-wrapper .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.8rem;
      flex-grow: 1;
    }

    .btn {
      padding: 1.2rem;
      font-size: 1.8rem;
      border: none;
      border-radius: 0.8rem;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background: linear-gradient(145deg, #3a3a3a, #2c2c2c);
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.4);
      transition: 0.2s ease;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
    }

    .btn[data-value="C"] {
      background: #ff4e50;
    }

    .btn[data-value="‚Üê"] {
      background: #f9d423;
      color: black;
    }

    .btn[data-value="/"],
    .btn[data-value="*"],
    .btn[data-value="-"],
    .btn[data-value="+"] {
      background: #8e2de2;
    }

    .equal {
      grid-row: span 1.5;
      background: #00b09b;
    }

    .equal:hover {
      background: #00f260;
    }

    .zero {
      grid-column: span 3;
      background: #2196f3;
    }

    /* Responsive: stack on small screens */
    @media (max-width: 800px) {
      body {
        flex-direction: column;
        align-items: center;
      }

      .your-calc-wrapper,
      .my-calc-wrapper {
        flex-basis: 90vw;
        max-width: 400px;
        height: auto;
        margin-bottom: 2rem;
      }
    }
    
    #Aadved{
        display: block;
        font-size: 30px;
        margin-left: 19%;
        margin-bottom: 5px;
    }
    #Ai{
        display: block;
        font-size: 30px;
        margin-left: 100px;
        margin-top: -10px;
        margin-bottom: 10px;
    }
  </style>

  <!-- MY CALC -->
   
  <div class="my-calc-wrapper">
    <span id="Ai">Made By AI</span>
    <section class="screen" id="my-screen">0</section>

    <section class="buttons">
      <button class="btn" data-value="C">C</button>
      <button class="btn" data-value="‚Üê">‚Üê</button>
      <button class="btn" data-value="/">√∑</button>
      <button class="btn" data-value="*">√ó</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="-">‚àí</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="+">+</button>

      <button class="btn zero" data-value="0">0</button>
      <button class="btn equal" data-value="=">=</button>
    </section>
  </div>

  <script>
    // YOUR CALC LOGIC
    (() => {
      let runningTotal = 0;
      let buffer = "0";
      let previousOperator = null;

      const screen = document.querySelector('.your-calc-wrapper .screen');

      function buttonClick(value) {
        if (isNaN(value)) {
          handleSymbol(value);
        } else {
          handleNumber(value);
        }

        screen.innerText = buffer;
      }

      function handleSymbol(symbol) {
        switch (symbol) {
          case 'C':
            buffer = '0';
            runningTotal = 0;
            previousOperator = null;
            break;

          case '=':
            if (previousOperator === null) return;

            flushOperation(parseInt(buffer));
            buffer = runningTotal.toString();
            runningTotal = 0;
            previousOperator = null;
            break;

          case '‚Üê':
            if (buffer.length === 1) {
              buffer = '0';
            } else {
              buffer = buffer.slice(0, -1);
            }
            break;

          case '+':
          case '-':
          case '√ó':
          case '√∑':
            handleMath(symbol);
            break;
        }
      }

      function handleMath(symbol) {
        const intBuffer = parseInt(buffer);

        if (previousOperator !== null) {
          flushOperation(intBuffer);
        } else {
          runningTotal = intBuffer;
        }

        previousOperator = symbol;
        buffer = '0';
      }

      function flushOperation(intBuffer) {
        switch (previousOperator) {
          case '+':
            runningTotal += intBuffer;
            break;
          case '-':
            runningTotal -= intBuffer;
            break;
          case '√ó':
            runningTotal *= intBuffer;
            break;
          case '√∑':
            if (intBuffer === 0) {
              alert("Bruhh... Division by zero ain't allowed üõë");
              runningTotal = 0;
            } else {
              runningTotal = Math.floor(runningTotal / intBuffer);
            }
            break;
        }
      }

      function handleNumber(numberString) {
        if (numberString === '.') return; // Block decimals

        if (buffer === "0") {
          buffer = numberString;
        } else {
          buffer += numberString;
        }
      }

      function init() {
        // Mouse clicks
        document.querySelector('.your-calc-wrapper .calc-buttons').addEventListener('click', function (event) {
          const value = event.target.innerText;
          if (!value.trim()) return;
          buttonClick(value);
        });

        // Keyboard support
        document.addEventListener('keydown', function (event) {
          const key = event.key;

          if (!isNaN(key)) {
            buttonClick(key);
          } else {
            switch (key) {
              case '+':
                buttonClick('+');
                break;
              case '-':
                buttonClick('-');
                break;
              case '*':
                buttonClick('√ó');
                break;
              case '/':
                buttonClick('√∑');
                break;
              case 'Enter':
              case '=':
                buttonClick('=');
                break;
              case 'Backspace':
                buttonClick('‚Üê');
                break;
              case 'Escape':
                buttonClick('C');
                break;
            }
          }
        });
      }

      init();
    })();

    // MY CALC LOGIC
    (() => {

      const screen = document.getElementById('my-screen');

          case '*':

          if (!value) return;
          buttonClick(value);
        });

          const key = event.key;

          if (!isNaN(key)) {

          } else {
            switch (key) {
              case '+':
                buttonClick('+');
                break;
              case '-':
                buttonClick('-');
                break;
              case '*':
                buttonClick('*');
                break;
              case '/':
                buttonClick('/');
                break;
              case 'Enter':
              case '=':
                buttonClick('=');
                break;
              case 'Backspace':
                buttonClick('‚Üê');
                break;
              case 'Escape':
                buttonClick('C');
                break;
            }
          }
        });
      }

      init();
    })();
  </script>
</body>
</html>
